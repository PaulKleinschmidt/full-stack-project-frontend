<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

      <p id="message"></p>

      <!-- Show All Songs -->
     <form id="show-songs">
       <input type="submit" name="submit" value="Show Songs">
     </form>

      <!--favorite Forms-->

      <!-- Create favorite Form -->
      <form id="create-favorite">
        <input type="submit" name="submit" value="New favorite">
        <input type="text" name="favorite[song_id]" id="song-id" placeholder="Song-ID">
      </form>


       <!-- Show favorite Form -->
      <form id="show-favorites">
        <input type="submit" name="submit" value="Show favorites">
      </form>


       <!-- Delete Favorite Form -->
      <form id="delete-favorite">
        <input type="submit" name="submit" value="Delete favorite">
        <input type="number" name="favorite[id]" id="delete-by-favorite-id" placeholder="Select By favorite ID">
      </form>

      <!-- Update favorite Form -->
     <form id="update-favorite">
       <input type="submit" name="submit" value="Update favorite">
       <input type="number" name="favorite[id]" id="select-favorite-id" placeholder="Select By favorite ID">
       <input type="text" name="favorite[title]" id="update-favorite-title" placeholder="New Title">
       <input type="text" name="favorite[artist]" id="update-favorite-artist" placeholder="New Artist">
     </form>

      <!-- Authorization -->
      <div class="auth">
      <form id="sign-up">
        <fieldset>
          <legend>Sign up</legend>
          <input type="text" id="sign-up-email" name="credentials[email]" placeholder="Email">
          <input type="text" id="sign-up-password" name="credentials[password]" placeholder="Password">
          <input type="text" id="sign-up-password-confirmation" name="credentials[password_confirmation]" placeholder="Password Confirmation">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign In</legend>
          <input type="text" id="sign-in-email" name="credentials[email]" placeholder="Email">
          <input type="text" id="sign-in-password" name="credentials[password]" placeholder="Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>


      <form id="change-password">
        <legend>Change Password!</legend>
        <input type="text" name="passwords[old]" placeholder="old password">
        <input type="text" name="passwords[new]" placeholder="new password">
        <input type="submit" name="submit" value="change-password!">
      </form>


      <form id="sign-out">
        <legend>Sign Out</legend>
        <input type="submit" name="submit" value="Sign Out">
      </form>
    </div>

    <!-- Display Content -->
    <div id="content" class="content">
    </div>

    </body>
</html>
