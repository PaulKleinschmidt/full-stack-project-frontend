<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=The+Girl+Next+Door" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>

    <body>
      <div class="container-fluid">
      <div class='song-display'>
      <p id="message"></p>
      <div class="row-fluid">
        <div class="col-xs-2 col-xs-offset-1 song-forms">


          <!-- Show All Songs -->
         <form id="show-songs">
           <input type="submit" name="song[title]" value="Show All Songs" class="dropbtn">
         </form>
       </div>
       <div class="col-xs-2 song-forms">
          <!--favorite Forms-->
          <!-- Create favorite Form -->
          <form id="create-favorite">
            <div class="dropdown">
            <input type="submit" name="submit" value="New favorite" class="dropbtn">
            <div class="dropdown-content">
            <input type="text" name="favorite[song_id]" id="song-id" placeholder="Song-ID">
          </div>
        </div>
          </form>
        </div>
        <div class="col-xs-2 song-forms">

           <!-- Show favorite Form -->
          <form id="show-favorites">
            <input type="submit" name="submit" value="Show favorites" class="dropbtn">
          </form>
        </div>

        <div class="col-xs-2 song-forms">
           <!-- Delete Favorite Form -->
          <form id="delete-favorite">
            <div class="dropdown">
            <input type="submit" name="submit" value="Delete favorite" class="dropbtn">
            <div class="dropdown-content">
            <input type="number" name="favorite[id]" id="delete-by-favorite-id" placeholder="Select favorite ID">
          </div>
        </div>
          </form>
        </div>
        <div class="col-xs-2 song-forms">

          <!-- Update favorite Form -->
         <form id="update-favorite">
           <div class="dropdown">
           <input type="submit" name="submit" value="Update favorite" class="dropbtn">
            <div class="dropdown-content">
             <input type="number" name="favorite[id]" id="select-favorite-id" placeholder="Select favorite ID">
            <input type="text" name="favorite[song_id]" id="update-favorite-title" placeholder="Song ID">
          </div>
        </div>
         </form>
       </div>
       </div>
       <div class="row-fluid-2">
         <div class="col-xs-12 song-forms">
            <form id="search-songs">
              <input type="text" name="song[title]" id="song-title" placeholder="Search by Title">
              <input type="submit" name="submit" value="Search Songs" class="dropbtn">
              <h1 class="title">Favorite Songs</h1>
            </form>
         </div>
       </div>
     </div>

      <!-- Authorization -->
      <div class="auth">
      <p id="auth-message"></p>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up</legend>
          <input type="text" id="sign-up-email" name="credentials[email]" placeholder="Email">
          <input type="text" id="sign-up-password" name="credentials[password]" placeholder="Password">
          <input type="text" id="sign-up-password-confirmation" name="credentials[password_confirmation]" placeholder="Password Confirmation">
          <br>
          <input type="submit" name="submit" value="Sign up" class="dropbtn">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign In</legend>
          <input type="text" id="sign-in-email" name="credentials[email]" placeholder="Email">
          <input type="text" id="sign-in-password" name="credentials[password]" placeholder="Password">
          <br>
          <input type="submit" name="submit" value="Sign in" class="dropbtn">
        </fieldset>
      </form>
      </div>

      <div class="logged-in-auth">
        <form id="sign-out">
          <input type="submit" name="submit" value="Sign Out" class="dropbtn">
        </form>

        <div class="dropdown">
      <form id="change-password">
        <legend></legend>
        <input type="submit" name="submit" value="Change Password" class="dropbtn">
        <div class="dropdown-content">
        <input type="text" name="passwords[old]" placeholder="old password">
        <input type="text" name="passwords[new]" placeholder="new password">
      </div>
      </div>
      </form>
    </div>


    <!-- Display Content -->
    <div id="content" class="content">
    </div>
  </div>
