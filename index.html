<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

      <p id="message"></p>

      <!--Song Forms-->

      <!-- Create Song Form -->
      <form id="create-song">
        <input type="submit" name="submit" value="New Song">
        <input type="text" name="song[title]" id="song-name" placeholder="Title">
        <input type="text" name="song[artist]" id="song-artist" placeholder="Artist">
      </form>


       <!-- Show Song Form -->
      <form id="show-songs">
        <input type="submit" name="submit" value="Show Songs">
      </form>


       <!-- Delete Song Form -->
      <form id="delete-song">
        <input type="submit" name="submit" value="Delete Song">
        <input type="number" name="song[id]" id="delete-by-song-id" placeholder="Select By Song ID">
      </form>

      <!-- Update Song Form -->
     <form id="update-song">
       <input type="submit" name="submit" value="Update Song">
       <input type="number" name="song[id]" id="select-song-id" placeholder="Select By Song ID">
       <input type="text" name="song[title]" id="update-song-title" placeholder="New Title">
       <input type="text" name="song[artist]" id="update-song-artist" placeholder="New Artist">
     </form>

     <!--Artist Forms-->

     <!-- Create Artist Form -->
     <form id="create-artist">
       <input type="submit" name="submit" value="New Artist">
       <input type="text" name="artist[given_name]" id="artist-given-name" placeholder="Artist First Name">
       <input type="text" name="artist[family_name]" id="artist-family-name" placeholder="Artist Last Name">
     </form>

     <!-- Show Artist Form -->
    <form id="show-artists">
      <input type="submit" name="submit" value="Show Artists">
    </form>


      <!-- Authorization -->
      <div class="auth">
      <form id="sign-up">
        <fieldset>
          <legend>Sign up</legend>
          <input type="text" id="sign-up-email" name="credentials[email]" placeholder="Email">
          <input type="text" id="sign-up-password" name="credentials[password]" placeholder="Password">
          <input type="text" id="sign-up-password-confirmation" name="credentials[password_confirmation]" placeholder="Password Confirmation">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign In</legend>
          <input type="text" id="sign-in-email" name="credentials[email]" placeholder="Email">
          <input type="text" id="sign-in-password" name="credentials[password]" placeholder="Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>


      <form id="change-password">
        <legend>Change Password!</legend>
        <input type="text" name="passwords[old]" placeholder="old password">
        <input type="text" name="passwords[new]" placeholder="new password">
        <input type="submit" name="submit" value="change-password!">
      </form>


      <form id="sign-out">
        <legend>Sign Out</legend>
        <input type="submit" name="submit" value="Sign Out">
      </form>
    </div>

    <!-- Display Content -->
    <div id="content" class="content">
    </div>

    </body>
</html>
